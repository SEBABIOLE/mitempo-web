<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiTempo - Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4 md:p-8 max-w-2xl">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <header class="bg-gradient-to-br from-blue-100 to-blue-300 p-6">
        <h1 class="text-2xl font-bold text-gray-800">¬°Bienvenido a MiTempo!</h1>
        <p class="text-gray-700 mt-1">Registrate gratis y empez√° a usar tu asistente por WhatsApp</p>
      </header>

      <div class="p-6 space-y-4">
        <form id="registrationForm" class="space-y-4">
          <input type="text" name="fullName" id="fullName" required placeholder="Nombre completo" class="w-full border rounded px-4 py-2" />
          <input type="tel" name="phone" id="phone" required placeholder="WhatsApp (sin +54 ni 15)" class="w-full border rounded px-4 py-2" />
          <input type="email" name="email" id="email" required placeholder="Correo de Google" class="w-full border rounded px-4 py-2" />

          <select name="plan" id="plan" required class="w-full border rounded px-4 py-2">
            <option value="">¬øQu√© plan eleg√≠s?</option>
            <option value="Prueba">Prueba</option>
            <option value="Bronce">Bronce</option>
            <option value="Plata">Plata</option>
            <option value="Oro">Oro</option>
            <option value="Duo">Duo</option>
          </select>

          <input type="text" name="invitedBy" id="invitedBy" placeholder="¬øTe invit√≥ alguien?" class="w-full border rounded px-4 py-2" />

          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Registrarme</button>
        </form>

        <div id="message" class="text-sm text-center mt-4"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const plan = document.getElementById("plan").value;
      const invitedBy = document.getElementById("invitedBy").value.trim() || "No";

      let phone = document.getElementById("phone").value.trim().replace(/^15/, "");
      if (!/^[0-9]{10,12}$/.test(phone)) {
        document.getElementById("message").innerHTML = '<span class="text-red-600 font-semibold">‚ö†Ô∏è Ingres√° un n√∫mero v√°lido sin +54 ni 15</span>';
        return;
      }
      phone = "+54" + phone;

      const data = { fullName, phone, email, plan, invitedBy };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbzD6Q93eJgKCHVdApCbDBxSa_UWIq8Nr3qgFC84CIz_ujaaBFnzaoVIctwKHRpZhhprCQ/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        document.getElementById("registrationForm").reset();
        document.getElementById("message").innerHTML = `
          <div class="text-green-600 font-semibold">
            ‚úÖ ¬°Gracias por registrarte en MiTempo!<br>
            üü¢ Para activar tu cuenta, envi√° un mensaje por WhatsApp haciendo clic ac√°:<br>
            <a href="https://wa.me/17432734544?text=Hola%20MiTempo" target="_blank" class="underline text-blue-700">üëâ Abrir WhatsApp</a><br>
            Despu√©s de eso, te vamos a guiar paso a paso üöÄ
          </div>
        `;
      } catch (error) {
        document.getElementById("message").innerHTML = '<span class="text-red-600 font-semibold">‚ùå Error al enviar los datos. Intent√° de nuevo.</span>';
      }
    });
  </script>
</body>
</html>
