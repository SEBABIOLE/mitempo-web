<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro MiTempo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Registrate a MiTempo</h1>
    <form id="registrationForm" class="space-y-4">
      <input type="text" name="fullName" placeholder="Nombre completo" required class="w-full px-4 py-2 border rounded" />
      <input type="tel" name="phone" placeholder="WhatsApp (sin +54, sin 15)" required class="w-full px-4 py-2 border rounded" />
      <input type="email" name="email" placeholder="Correo de Google" required class="w-full px-4 py-2 border rounded" />
      <select name="plan" required class="w-full px-4 py-2 border rounded">
        <option value="" disabled selected>¬øQu√© plan eleg√≠s?</option>
        <option value="Bronce">Bronce</option>
        <option value="Plata">Plata</option>
        <option value="Oro">Oro</option>
        <option value="Duo">Duo</option>
      </select>
      <input type="text" name="invitedBy" placeholder="¬øTe invit√≥ alguien?" class="w-full px-4 py-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Enviar</button>
    </form>
    <p id="message" class="mt-4 text-center text-green-600 font-semibold"></p>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const telefonoSinEspacios = form.phone.value.replace(/\D/g, '');
      if (!/^\d{10,12}$/.test(telefonoSinEspacios)) {
        alert("‚ö†Ô∏è Ingres√° un n√∫mero de WhatsApp v√°lido sin el +54. Ej: 3382516000");
        return;
      }

      const data = {
        fullName: form.fullName.value.trim(),
        email: form.email.value.trim(),
        phone: '+54' + telefonoSinEspacios,
        plan: form.plan.value,
        invitedBy: form.invitedBy.value.trim() || 'No'
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzD6Q93eJgKCHVdApCbDBxSa_UWIq8Nr3qgFC84CIz_ujaaBFnzaoVIctwKHRpZhhprCQ/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.text();
        if (result === "success") {
          document.getElementById("message").textContent = "üéâ ¬°Formulario enviado con √©xito!";
          form.reset();
        } else {
          alert("‚ö†Ô∏è Hubo un error al enviar: " + result);
        }

      } catch (error) {
        alert("‚ùå Error al conectar con el servidor.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
