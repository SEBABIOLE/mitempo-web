<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activá tu asistente | MiTempo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://mitempo.app/favicon.ico" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-6 space-y-6 text-center">
    <img src="https://mitempo.app/logo-mitempo.png" alt="MiTempo" class="w-20 h-20 mx-auto rounded-full shadow" />
    <h1 class="text-2xl font-bold text-gray-800">¡Gracias por registrarte!</h1>
    
    <!-- Mostrar información del plan -->
    <div id="planInfo" class="bg-blue-50 p-3 rounded-lg">
      <p class="text-sm text-blue-800">
        <strong>Plan:</strong> <span id="planName"></span> | 
        <strong>Teléfono:</strong> <span id="phoneDisplay"></span>
      </p>
    </div>
    
    <p class="text-gray-600">Seguí estos 2 pasos para activar tu asistente:</p>
    
    <!-- Paso 1: Google (siempre obligatorio) -->
    <div class="space-y-3">
      <p class="text-sm text-gray-700 font-medium">
        <span class="text-green-600 font-bold">Paso 1:</span> Conectá tu cuenta de Google (agenda y hojas)
      </p>
      <a id="btnGoogle"
         class="inline-block bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition"
         href="#" target="_self">
         Autorizar con Google
      </a>
      <p id="errorMsg" class="text-red-500 text-sm hidden"></p>
    </div>
    
    <!-- Paso 2: WhatsApp -->
    <div class="space-y-3">
      <p class="text-sm text-gray-700 font-medium">
        <span class="text-green-600 font-bold">Paso 2:</span> Mandá <strong>"Hola MiTempo"</strong> a nuestro WhatsApp
      </p>
      <a id="btnWsp"
         class="inline-block bg-green-500 text-white px-5 py-2 rounded hover:bg-green-600 transition"
         href="#" target="_blank">
         Abrir WhatsApp
      </a>
    </div>
    
    <p class="text-xs text-gray-400 mt-4">Tu asistente se activará con el primer mensaje que envíes.</p>
  </div>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const phone = params.get('phone');
    const plan = params.get('plan') || 'prueba';
    
    // Mostrar información del plan
    const planNames = {
      'prueba': 'Prueba',
      'bronce': 'Bronce', 
      'plata': 'Plata',
      'oro': 'Oro',
      'duo': 'Duo'
    };
    
    document.getElementById('planName').textContent = planNames[plan] || plan;
    document.getElementById('phoneDisplay').textContent = phone;
    
    // URLs corregidas - USAR EL NUEVO WEBHOOK
    const authUrl = `https://sebabiole.app.n8n.cloud/webhook/google-auth-start?phone=${phone}&plan=${plan}`;
    const wspUrl = "https://wa.me/5493382511421?text=Hola%20MiTempo";
    
    document.getElementById('btnGoogle').href = authUrl;
    document.getElementById('btnWsp').href = wspUrl;
    
    // Debug
    console.log('Parámetros recibidos:', { phone, plan });
    console.log('URL de autorización:', authUrl);
  </script>
</body>
</html>
