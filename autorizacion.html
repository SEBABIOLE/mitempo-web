<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | MiTempo.app</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
    .error { color: #dc2626; font-size: .875rem; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold mb-6 text-center">Regístrate y activa tu prueba</h1>
    <form id="form" class="space-y-4">
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium mb-1">Nombre y Apellido <span class="text-red-500">*</span></label>
        <input type="text" name="fullName" id="fullName" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <!-- WhatsApp -->
      <div>
        <label class="block text-sm font-medium mb-1">WhatsApp (10 dígitos locales, sin 0 ni prefijo) <span class="text-red-500">*</span></label>
        <input type="text" name="phone" id="phone" required placeholder="3382574234"
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
        <p id="errPhone" class="error hidden">Ingresa 10 dígitos locales válidos.</p>
      </div>
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1">Email <span class="text-red-500">*</span></label>
        <input type="email" name="email" id="email" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <!-- Plan -->
      <div>
        <label class="block text-sm font-medium mb-1">Plan <span class="text-red-500">*</span></label>
        <select name="plan" id="plan" required
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="prueba">Prueba</option>
          <option value="bronce">Bronce</option>
          <option value="plata">Plata</option>
          <option value="oro">Oro</option>
          <option value="duo">Duo</option>
        </select>
      </div>
      <!-- Invitado por (solo para Duo) -->
      <div id="invitedByContainer" class="hidden">
        <label class="block text-sm font-medium mb-1">WhatsApp de quien te invitó <span class="text-red-500">*</span></label>
        <input type="text" name="invitedBy" id="invitedBy" placeholder="3382574234"
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
        <div class="text-xs text-gray-600 mt-1 space-y-1">
          <p>• Ingresa solo el número de WhatsApp (sin +54 9)</p>
          <p>• Ejemplo: <strong>3382574234</strong> (10 dígitos)</p>
          <p>• La persona debe estar registrada en MiTempo</p>
        </div>
        <p id="errInvited" class="error hidden">Este campo es obligatorio para el plan Duo.</p>
      </div>
      <!-- Cómo te enteraste -->
      <div>
        <label class="block text-sm font-medium mb-1">¿Cómo te enteraste de MiTempo? (opcional)</label>
        <input type="text" name="howHeard" id="howHeard" placeholder="Ej: Redes sociales, recomendación, etc."
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <!-- Submit -->
      <button type="submit" id="submitBtn"
              class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
        Enviar Registro
      </button>

      <p id="msg" class="mt-4 text-center error"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const errP = document.getElementById('errPhone');
    const errInvited = document.getElementById('errInvited');
    const msg = document.getElementById('msg');
    const planSelect = document.getElementById('plan');
    const invitedByContainer = document.getElementById('invitedByContainer');
    const invitedByInput = document.getElementById('invitedBy');
    const endpoint = 'https://sebabiole.app.n8n.cloud/webhook/registro-formulario';

    // Mostrar/ocultar campo "invitado por" según el plan
    planSelect.addEventListener('change', function() {
      if (this.value === 'duo') {
        invitedByContainer.classList.remove('hidden');
        invitedByInput.required = true;
      } else {
        invitedByContainer.classList.add('hidden');
        invitedByInput.required = false;
        invitedByInput.value = '';
        errInvited.classList.add('hidden');
      }
    });

    function resetForm() {
      errP.classList.add('hidden');
      errInvited.classList.add('hidden');
      msg.textContent = '';
      msg.classList.remove('opacity-0');
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      resetForm();

      // Validación teléfono
      let phone = form.phone.value.trim().replace(/\D/g, '').replace(/^0+/, '');
      if (!/^\d{10}$/.test(phone)) {
        errP.textContent = 'Ingresa 10 dígitos locales válidos.';
        errP.classList.remove('hidden');
        return;
      }
      form.phone.value = phone;

      // Validación campo invitado por (solo para plan Duo)
      if (form.plan.value === 'duo') {
        let invitedBy = form.invitedBy.value.trim().replace(/\D/g, '');
        
        // Validaciones específicas
        if (!invitedBy) {
          errInvited.textContent = 'El WhatsApp del referidor es obligatorio para el plan Duo.';
          errInvited.classList.remove('hidden');
          return;
        }
        
        if (invitedBy.length !== 10) {
          errInvited.textContent = 'El WhatsApp debe tener exactamente 10 dígitos (ej: 3382574234).';
          errInvited.classList.remove('hidden');
          return;
        }
        
        // Validar que no sea el mismo número del usuario
        if (invitedBy === phone) {
          errInvited.textContent = 'No puedes usar tu propio número como referidor.';
          errInvited.classList.remove('hidden');
          return;
        }
        
        // Validar formato de número argentino (debe empezar con 2, 3, 4, 6 o 9)
        const firstDigit = invitedBy.charAt(0);
        if (!['2', '3', '4', '6', '9'].includes(firstDigit)) {
          errInvited.textContent = 'Formato de WhatsApp inválido. Debe ser un número argentino válido.';
          errInvited.classList.remove('hidden');
          return;
        }
        
        form.invitedBy.value = invitedBy;
      }

      msg.textContent = 'Enviando…';

      const data = new URLSearchParams(new FormData(form));

      // Debug: mostrar datos enviados
      console.log('Datos enviados:');
      for (let [key, value] of data.entries()) {
        console.log(`${key}: ${value}`);
      }

      try {
        const res = await fetch(endpoint, { method: 'POST', body: data });
        let payload;
        try {
          payload = await res.json();
        } catch (_) {
          payload = { success: true, message: 'Registro enviado. ¡Revisa tu WhatsApp!' };
        }

        if (payload.success) {
          const plan = form.plan.value;
          // Redireccionar a autorización
          window.location.href = `autorizacion.html?phone=${phone}&plan=${plan}`;
        } else {
          msg.textContent = payload.message || 'Ocurrió un error. Intenta nuevamente.';
        }
      } catch (err) {
        msg.textContent = 'Error de red. Intenta nuevamente.';
      }
    });
  </script>
</body>
</html>
