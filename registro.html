<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | MiTempo.app</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
    .error { color: #dc2626; font-size: .875rem; }
    #activarLink { display: none; margin-top: 10px; text-decoration: none; color: #10b981; font-weight: bold; }
    #activarLink:hover { text-decoration: underline; }
    #msg { text-align: center; margin-bottom: 1rem; font-size: 1rem; }
    #joinCodeMsg { white-space: pre-wrap; text-align: center; margin-top: .5rem; color: #374151; font-size: .875rem; display: none; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold mb-4 text-center">Regístrate y activa tu prueba</h1>

    <!-- Mensajes de estado y join-code -->
    <div id="msg"></div>
    <div id="joinCodeMsg"></div>
    <a id="activarLink" href="#" target="_blank">Ir a activar tu cuenta</a>

    <form id="form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Nombre y Apellido <span class="text-red-500">*</span></label>
        <input type="text" name="fullName" id="fullName" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">WhatsApp (10 dígitos locales, sin 0 ni prefijo) <span class="text-red-500">*</span></label>
        <input type="text" name="phone" id="phone" required placeholder="3382416087"
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
        <p id="errPhone" class="error hidden">Ingresa 10 dígitos locales válidos.</p>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email <span class="text-red-500">*</span></label>
        <input type="email" name="email" id="email" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Plan <span class="text-red-500">*</span></label>
        <select name="plan" id="plan" required
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="prueba">Prueba</option>
          <option value="bronce">Bronce</option>
          <option value="plata">Plata</option>
          <option value="oro">Oro</option>
          <option value="duo">Duo</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">¿Invitado por alguien? (solo Duo)</label>
        <input type="text" name="invitedBy" id="invitedBy"
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">¿Cómo te enteraste de MiTempo? (opcional)</label>
        <input type="text" name="howHeard" id="howHeard"
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <button type="submit" id="submitBtn"
              class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
        Enviar Registro
      </button>
    </form>
  </div>

  <script>
    const form        = document.getElementById('form');
    const errP        = document.getElementById('errPhone');
    const msg         = document.getElementById('msg');
    const joinCodeMsg = document.getElementById('joinCodeMsg');
    const activarLink = document.getElementById('activarLink');
    const endpoint    = 'https://sebabiole.app.n8n.cloud/webhook/registro-formulario';

    function resetForm() {
      errP.classList.add('hidden');
      msg.textContent = '';
      joinCodeMsg.style.display = 'none';
      activarLink.style.display = 'none';
      console.clear();
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      resetForm();

      // Validación de teléfono
      let phone = form.phone.value.trim().replace(/\D/g, '').replace(/^0+/, '');
      if (!/^\d{10}$/.test(phone)) {
        errP.textContent = 'Ingresa 10 dígitos locales válidos.';
        errP.classList.remove('hidden');
        return;
      }
      form.phone.value = phone;

      // Formatear para WhatsApp (E.164)
      const whatsappAddress = `whatsapp:+549${phone}`;

      // Preparar datos a enviar
      const data = {
        fullName:   form.fullName.value.trim(),
        phoneRaw:   phone,
        whatsappId: whatsappAddress,
        email:      form.email.value.trim(),
        plan:       form.plan.value,
        invitedBy:  form.invitedBy.value.trim(),
        howHeard:   form.howHeard.value.trim()
      };
      const params = new URLSearchParams(window.location.search);
      if (params.has('id_token')) data.id_token = params.get('id_token');
      if (params.has('expired'))  data.expired  = params.get('expired');

      // Mostrar estado y join-code
      msg.textContent = 'Enviando…';
      joinCodeMsg.textContent = `Para activar tu prueba, responde en WhatsApp con:
join myAwesomeSandbox`;
      joinCodeMsg.style.display = 'block';

      // Simulación en preview de ChatGPT
      if (window.location.host.includes('chatgpt.com')) {
        msg.textContent = '✅ Registro exitoso (simulado).';
        activarLink.href = '#';
        activarLink.style.display = 'block';
        form.reset();
        return;
      }

      // Intentar POST real al webhook de n8n
      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          mode: 'cors',
          cache: 'no-cache',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        console.log('Fetch response:', response);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const json = await response.json();

        msg.textContent = '✅ Registro exitoso.';
        if (json.activateUrl) {
          activarLink.href = json.activateUrl;
          activarLink.style.display = 'block';
        }
        form.reset();
      } catch (error) {
        console.error('Error en fetch real:', error);
        msg.textContent = '⚠️ No se pudo enviar al servidor. Verifica consola o CORS.';
      }
    });
  </script>
</body>
</html>
