<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | MiTempo.app</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
    .error { color: #dc2626; font-size: .875rem; }
    #activarLink { display: none; margin-top: 10px; text-decoration: none; color: #10b981; font-weight: bold; }
    #activarLink:hover { text-decoration: underline; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold mb-6 text-center">Regístrate y activa tu prueba</h1>
    <form id="form" class="space-y-4">
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium mb-1">Nombre y Apellido <span class="text-red-500">*</span></label>
        <input type="text" name="fullName" id="fullName" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <!-- WhatsApp -->
      <div>
        <label class="block text-sm font-medium mb-1">WhatsApp (10 dígitos locales, sin 0 ni prefijo) <span class="text-red-500">*</span></label>
        <input type="text" name="phone" id="phone" required placeholder="3382416087"
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
        <p id="errPhone" class="error hidden">Ingresa 10 dígitos locales válidos.</p>
      </div>
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1">Email <span class="text-red-500">*</span></label>
        <input type="email" name="email" id="email" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <!-- Plan -->
      <div>
        <label class="block text-sm font-medium mb-1">Plan <span class="text-red-500">*</span></label>
        <select name="plan" id="plan" required
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="prueba">Prueba</option>
          <option value="bronce">Bronce</option>
          <option value="plata">Plata</option>
          <option value="oro">Oro</option>
          <option value="duo">Duo</option>
        </select>
      </div>
      <!-- Invitado por -->
      <div>
        <label class="block text-sm font-medium mb-1">¿Invitado por alguien? (solo Duo)</label>
        <input type="text" name="invitedBy" id="invitedBy"
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <!-- Cómo te enteraste -->
      <div>
        <label class="block text-sm font-medium mb-1">¿Cómo te enteraste de MiTempo? (opcional)</label>
        <input type="text" name="howHeard" id="howHeard"
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <!-- Submit -->
      <button type="submit" id="submitBtn"
              class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
        Enviar Registro
      </button>

      <p id="msg" class="mt-4 text-center error"></p>
      <p><a href="#" id="activarLink">Activar mi cuenta por WhatsApp</a></p>
    </form>
  </div>

  <script>
    const form   = document.getElementById('form');
    const errP   = document.getElementById('errPhone');
    const msg    = document.getElementById('msg');
    const activarLink = document.getElementById('activarLink');
    const endpoint = 'https://sebabiole.app.n8n.cloud/webhook/registro-formulario';

    // Reset de mensajes
    function resetForm() {
      errP.classList.add('hidden');
      msg.textContent = '';
      msg.classList.remove('opacity-0');
      activarLink.style.display = 'none';
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      resetForm();

      // Validación teléfono
      let phone = form.phone.value.trim().replace(/\D/g, '').replace(/^0+/, '');
      if (!/^\d{10}$/.test(phone)) {
        errP.textContent = 'Ingresa 10 dígitos locales válidos.';
        errP.classList.remove('hidden');
        return;
      }
      form.phone.value = phone;

      // Mostrar enviando
      msg.textContent = 'Enviando…';
      msg.classList.remove('opacity-0');

      // Preparar payload como JSON
      const data = {
        fullName: form.fullName.value.trim(),
        phone: phone,
        email: form.email.value.trim(),
        plan: form.plan.value,
        invitedBy: form.invitedBy.value.trim() || null,
        howHeard: form.howHeard.value.trim() || null
      };

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const payload = await res.json();

        if (payload.success) {
          msg.innerHTML = `✅ ${payload.message || 'Registro enviado. ¡Revisa tu WhatsApp!'}`;
          msg.classList.remove('error');
          activarLink.style.display = 'inline';
          activarLink.setAttribute('onclick', `activarWhatsapp('${phone}')`);
        } else {
          msg.textContent = payload.message || 'Ocurrió un error. Intenta nuevamente.';
        }
      } catch (err) {
        msg.textContent = 'Error de red. Intenta nuevamente.';
        console.error('Error:', err);
      }
    });

    function activarWhatsapp(telefono) {
      if (!telefono || !/^\d{10}$/.test(telefono)) {
        msg.textContent = 'Teléfono no válido. Por favor, regístrate nuevamente.';
        msg.classList.remove('opacity-0');
        return;
      }
      const nombre = document.getElementById('fullName').value.trim();
      window.open(`https://wa.me/17432734544?text=Hola%20MiTempo,%20quiero%20activar%20mi%20cuenta%20(Nombre:%20${encodeURIComponent(nombre)}%20Tel:%20${telefono})`, '_blank');
      fetch('https://sebabiole.app.n8n.cloud/webhook/activar-whatsapp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telefono: telefono })
      })
      .then(response => response.json())
      .then(data => console.log('Flujo iniciado:', data))
      .catch(error => {
        msg.textContent = 'Error al iniciar el flujo de activación.';
        msg.classList.remove('opacity-0');
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
