<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro MiTempo.app</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4">Regístrate y activa tu prueba</h2>
    <form id="regForm" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Nombre y Apellido</label>
        <input name="fullName" type="text" required
               class="w-full border rounded p-2"
               placeholder="Ej: Juan Pérez" />
      </div>
      <div>
        <label class="block font-medium mb-1">WhatsApp (sólo dígitos)</label>
        <input name="phone" type="text" required
               class="w-full border rounded p-2"
               placeholder="Ej: 3382416087" />
      </div>
      <div>
        <label class="block font-medium mb-1">Email</label>
        <input name="email" type="email" required
               class="w-full border rounded p-2"
               placeholder="ejemplo@mail.com" />
      </div>
      <div>
        <label class="block font-medium mb-1">Plan</label>
        <select name="plan" required
                class="w-full border rounded p-2">
          <option value="prueba">Prueba</option>
          <option value="bronce">Bronce</option>
          <option value="plata">Plata</option>
          <option value="oro">Oro</option>
          <option value="duo">Duo</option>
        </select>
      </div>
      <button type="submit"
              class="w-full bg-green-500 text-white rounded p-2 font-semibold">
        Enviar Registro
      </button>
    </form>
    <p id="errorMsg" class="text-red-500 mt-4 hidden"></p>
  </div>

  <script>
    document.getElementById('regForm').addEventListener('submit', async e => {
      e.preventDefault();
      const f = e.target;
      const err = document.getElementById('errorMsg');
      err.classList.add('hidden');
      const payload = {
        fullName: f.fullName.value.trim(),
        phone:    f.phone.value.replace(/\D/g,''),   // sólo dígitos
        email:    f.email.value.trim().toLowerCase(),
        plan:     f.plan.value.toLowerCase(),
      };
      try {
        const res = await fetch('https://sebabiole.app.n8n.cloud/webhook/registro-formulario', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || `Status ${res.status}`);
        }
        const json = await res.json();
        // Redirige al usuario al OAuth de Google
        window.location.href = json.auth_url;
      } catch(err) {
        console.error(err);
        err.textContent = 'Error al registrar: ' + err.message;
        err.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
