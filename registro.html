<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | MiTempo.app</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
    .error { color: #dc2626; font-size: .875rem; margin-top: 0.25rem; }
    #activarLink { display: none; margin-top: 10px; text-decoration: none; color: #10b981; font-weight: bold; }
    #activarLink:hover { text-decoration: underline; }
    #msg { text-align: center; margin-bottom: 1rem; font-size: 1rem; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .hidden { display: none; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold mb-4 text-center">Regístrate y activa tu prueba</h1>

    <!-- Mensajes de estado -->
    <div id="msg"></div>
    <a id="activarLink" href="#" target="_blank" rel="noopener">Ir a activar por WhatsApp</a>

    <form id="form" class="space-y-4" novalidate>
      <div>
        <label class="block text-sm font-medium mb-1">Nombre y Apellido <span class="text-red-500">*</span></label>
        <input type="text" name="fullName" id="fullName" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
        <p id="errFullName" class="error hidden">Ingresa un nombre válido (mínimo 2 caracteres).</p>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">WhatsApp (10 dígitos locales, sin 0 ni prefijo) <span class="text-red-500">*</span></label>
        <input type="text" name="phone" id="phone" inputmode="numeric" autocomplete="tel" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
        <p id="errPhone" class="error hidden">Ingresa 10 dígitos locales válidos.</p>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email <span class="text-red-500">*</span></label>
        <input type="email" name="email" id="email" autocomplete="email" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
        <p id="errEmail" class="error hidden">Ingresa un email válido.</p>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Plan <span class="text-red-500">*</span></label>
        <select name="plan" id="plan" required
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="prueba">Prueba</option>
          <option value="bronce">Bronce</option>
          <option value="plata">Plata</option>
          <option value="oro">Oro</option>
          <option value="duo">Duo</option>
        </select>
      </div>

      <div id="invitedByContainer" class="hidden">
        <label class="block text-sm font-medium mb-1">¿Invitado por alguien? (celular de la persona) <span class="text-red-500">*</span></label>
        <input type="text" name="invitedBy" id="invitedBy" placeholder="1234567890" inputmode="numeric"
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
        <p id="errInvitedBy" class="error hidden">Ingresa 10 dígitos locales válidos.</p>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">¿Cómo te enteraste de MiTempo? (opcional)</label>
        <input type="text" name="howHeard" id="howHeard"
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <button type="submit" id="submitBtn"
              class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
        Enviar Registro
      </button>
    </form>
  </div>

  <script>
    // --- Config ---
    const endpoint = 'https://sebabiole.app.n8n.cloud/webhook/registro-formulario';
    const twilioNumber = '17432734544'; // Prod
    const greeting = 'Enviar este mensaje de Hola para activar Whatsapp';
    const waLink = `https://wa.me/${twilioNumber}?text=${encodeURIComponent(greeting)}`;

    // --- Helpers ---
    const $ = (id) => document.getElementById(id);
    function qp(name) {
      const p = new URLSearchParams(window.location.search);
      return p.get(name) || '';
    }
    function resetFormUI() {
      ['errFullName','errPhone','errEmail','errInvitedBy'].forEach(id => $(id).classList.add('hidden'));
      $('msg').textContent = '';
      $('msg').style.color = '';
      $('activarLink').style.display = 'none';
      $('submitBtn').disabled = false;
      console.clear();
    }
    function updateInvitedByField() {
      const isDuo = $('plan').value === 'duo';
      const c = $('invitedByContainer');
      const i = $('invitedBy');
      if (isDuo) {
        c.classList.remove('hidden');
        i.setAttribute('required','true');
      } else {
        c.classList.add('hidden');
        i.removeAttribute('required');
        i.value = '';
        $('errInvitedBy').classList.add('hidden');
      }
    }
    $('plan').addEventListener('change', updateInvitedByField);
    updateInvitedByField();

    // --- Submit ---
    $('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      resetFormUI();

      const fullName = $('fullName').value.trim();
      const phoneRaw = $('phone').value.trim().replace(/\D/g, '').replace(/^0+/, '');
      const email = $('email').value.trim();
      const invitedRaw = ($('invitedBy').value || '').trim().replace(/\D/g, '').replace(/^0+/, '');
      const plan = $('plan').value;
      const howHeard = $('howHeard').value.trim();

      // Validaciones mínimas
      let ok = true;
      if (!/^[a-zA-ZÁÉÍÓÚáéíóúñÑ\s]{2,}$/.test(fullName)) { $('errFullName').classList.remove('hidden'); ok = false; }
      if (!/^\d{10}$/.test(phoneRaw)) { $('errPhone').classList.remove('hidden'); ok = false; }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { $('errEmail').classList.remove('hidden'); ok = false; }
      if (plan === 'duo' && !/^\d{10}$/.test(invitedRaw)) { $('errInvitedBy').classList.remove('hidden'); ok = false; }
      if (!ok) return;

      // Normalizaciones
      const celular10 = phoneRaw;                   // 10 dígitos locales
      const celular_e164 = `+549${celular10}`;      // E.164 AR
      const celular_whatsapp = `whatsapp:${celular_e164}`;
      const invited_e164 = plan === 'duo' ? `+549${invitedRaw}` : '';
      const invited_wa   = invited_e164 ? `whatsapp:${invited_e164}` : '';

      // Payload (con duplicados *_txt para forzar TEXTO en Sheets)
      const data = {
        // Principales que usan tus nodos
        Nombre: fullName,
        Email: email,
        Celular: celular10,                          // 10 dígitos (numérico/logic)
        celular_e164,
        celular_whatsapp,
        user_id: celular_whatsapp,
        plan,
        origen: howHeard,
        howHeard,                                    // redundante por compatibilidad

        // >>> Fuerza TEXTO en Google Sheets (usar estos en Append/Update)
        Celular_txt: `'${celular10}`,
        celular_e164_txt: `'+549${celular10}`,
        celular_whatsapp_txt: `'whatsapp:+549${celular10}`,

        // Duo (si aplica)
        invitedBy_celular: invitedRaw || '',
        invitedBy_e164: invited_e164,
        invitedBy_whatsapp: invited_wa,

        // >>> Texto para Duo
        invitedBy_celular_txt: invitedRaw ? `'${invitedRaw}` : '',
        invitedBy_e164_txt: invited_e164 ? `'${invited_e164}` : '',
        invitedBy_whatsapp_txt: invited_wa ? `'${invited_wa}` : '',

        // Params de URL (compatibilidad con tu flujo)
        state: qp('state'),
        id_token: qp('id_token'),
        expired: qp('expired')
      };

      try {
        $('msg').textContent = 'Enviando registro…';
        $('msg').style.color = '#10b981';
        $('submitBtn').disabled = true;

        const payload = JSON.stringify(data);

        // 1) Intento principal: fetch JSON (soporta CORS y parseo automático en n8n)
        let enviadoOk = false;
        try {
          const controller = new AbortController();
          const t = setTimeout(() => controller.abort(), 20000);
          const res = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: payload,
            mode: 'cors',
            keepalive: true,
            signal: controller.signal,
          });
          clearTimeout(t);
          if (!res.ok) throw new Error(`Error ${res.status}: ${res.statusText}`);
          enviadoOk = true;
        } catch (err) {
          console.warn('fetch falló, pruebo sendBeacon:', err?.message || err);
        }

        // 2) Fallback: sendBeacon (text/plain). OJO: n8n podría recibir raw.
        if (!enviadoOk) {
          try {
            const ok = navigator.sendBeacon(
              endpoint,
              new Blob([payload], { type: 'text/plain;charset=UTF-8' })
            );
            if (!ok) throw new Error('sendBeacon devolvió false');
          } catch (err) {
            throw new Error('No se pudo enviar el registro.');
          }
        }

        // 3) Mostrar link y abrir WhatsApp
        $('activarLink').href = waLink;
        $('activarLink').style.display = 'inline-block';
        $('msg').textContent = '¡Registro enviado! Abrí WhatsApp y mandá “Hola”.';
        $('msg').style.color = '#10b981';
        window.open(waLink, '_blank', 'noopener');

      } catch (err) {
        console.error('Error al enviar al webhook:', err);
        $('msg').textContent = `Error al enviar el registro: ${err.message || err}. Intenta nuevamente.`;
        $('msg').style.color = '#dc2626';
      } finally {
        $('submitBtn').disabled = false;
      }
    });
  </script>
</body>
</html>
